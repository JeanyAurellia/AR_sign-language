<!DOCTYPE html>
<html>
<head>
  <title>AR Sign Language Detection</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/ar-handler.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: #000;
    }

    #gestureResult {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px;
      background: rgba(255,255,255,0.9);
      color: #111;
      font-size: 64px;
      font-weight: bold;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: all 0.4s ease;
      opacity: 0;
      animation: fadeInZoom 0.6s ease forwards;
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: translateX(-50%) scale(0.5);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
    }

    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="gestureResult">-</div>

  <!-- AR Scene -->
  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker type="pattern" url="/static/marker/custom-marker.patt">
      <a-box position="0 0.5 0" material="color: #FF6347;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
